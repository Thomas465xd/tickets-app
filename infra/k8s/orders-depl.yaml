apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders  # Asign a label (equal to the one in matchLabels) to the pod
    spec:
      containers:
        - name: orders
          image: "thomastheprogrammer/orders-service:dev"
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
            - name: NATS_URL 
              value: http://nats-srv:4222
            - name: NATS_CLUSTER_ID
              value: ticketing 
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DATABASE_URL
              value: mongodb://orders-mongo-srv:27017/orders
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders  # Asign a label (equal to the one in matchLabels of the orders deployment) to the pod
  ports:
  - name: orders 
    protocol: TCP
    port: 4000
    targetPort: 4000